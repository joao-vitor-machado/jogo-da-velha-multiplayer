<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../shared/assets/normalize.css">
    <link rel="stylesheet" href="../../shared/assets/button.css">
    <link rel="stylesheet" href="./style.css">
    <title>Tela de Jogo</title>
</head>
<body>
    <header>
        <img src="../../shared/imgs/logo.png" alt="" class="logo-header">
        <div class="player">
            <h1>JOGADOR</h1>
            <img id="img-id-player" src="../../shared/imgs/x.svg" alt="jogador-img" srcset="" height="150vh">
            <h1>JOGA</h1>
            <h2 id="vitoria"></h2>
        </div>
    </header>
    <section>
        <table>
            <tr>
                <td id="0" onclick="jogada(0, 0)"></td>
                <td id="1" onclick="jogada(0, 1)"></td>
                <td id="2" onclick="jogada(0, 2)"></td>
            </tr>
            <tr>
                <td id="3" onclick="jogada(1, 0)"></td>
                <td id="4" onclick="jogada(1, 1)"></td>
                <td id="5" onclick="jogada(1, 2)"></td>
            </tr>
            <tr>
                <td id="6" onclick="jogada(2, 0)"></td>
                <td id="7" onclick="jogada(2, 1)"></td>
                <td id="8" onclick="jogada(2, 2)"></td>
            </tr>
        </table>

        

    </section>
    <div class="button">
        <a href="../index.html">
            <span>Sair</span>
        </a>
    </div>

    <script type="text/javascript" src="../../../Controller/playValidator.js"></script>
</body>
</html>
